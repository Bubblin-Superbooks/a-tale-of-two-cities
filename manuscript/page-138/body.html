<div class="leaf flex"><div class="inner justify"><p class="no-indent ">seated himself on the stool, entered on his reversionary interest in the straw his father had been chewing, and cogitated.</p><p>“Al-ways rusty! His fingers is al-ways rusty!” muttered young Jerry. “Where does my father get all that iron rust from? He don't get no iron rust here!”</p><hr class="section"></div> </div>
