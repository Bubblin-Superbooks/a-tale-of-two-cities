<div class="leaf flex"><div class="inner justify"><p class="no-indent ">Now, Heaven defeat the fancy of Lucie Darnay, and keep these feet far out of her life! For, they are headlong, mad, and dangerous; and in the years so long after the breaking of the cask at Defarge's wine-shop door, they are not easily purified when once stained red.</p><hr class="section"></div> </div>
